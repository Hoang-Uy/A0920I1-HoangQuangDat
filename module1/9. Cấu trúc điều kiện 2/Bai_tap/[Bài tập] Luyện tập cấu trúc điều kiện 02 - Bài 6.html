<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhâp b: "));
    if(a==0)
        if(b==0)
            alert("PT có Vô Số Nghiệm");
        else
            alert("PT Vô Nghiệm");
    else{
        alert("PT có nghiệm: "+(-b/a));
    }
</script>
</body>
</html>
