<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số tiền ban đầu: "));
    let r = parseFloat(prompt("Nhập lãi suất hàng tháng (%): "));
    let n = parseFloat(prompt("Nhập số tháng cho vay: "));
    let t = a*Math.pow(1+r,n);

    alert("Tiền vốn lẫn lãi sau "+n+" tháng là: "+t);
</script>
</body>
</html>
