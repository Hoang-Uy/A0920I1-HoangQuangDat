<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c;
    c = prompt("Enter the celcius: ");
    let celcius = parseInt(c);
    let fahrenheit = (celcius*9)/5 + 32;
    document.write("The fahrenheit is: " + fahrenheit);
</script>
</body>
</html>
