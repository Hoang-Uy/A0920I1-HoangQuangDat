<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập a: ");
    let b = prompt("Nhâp b: ");
    let c = prompt("Nhâp c: ");
    let max;
    if(a>b){
        max = a;
        if(a>c)
            max = a;
        else
            max = c;
    }
    else{
        max = b;
        if(b>c)
            max = b;
        else
            max = c;
    }
    alert("Số lớn nhất là: "+max);
</script>
</body>
</html>
