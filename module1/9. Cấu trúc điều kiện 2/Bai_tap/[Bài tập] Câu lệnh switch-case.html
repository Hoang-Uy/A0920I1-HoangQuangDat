<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
</head>
<body>
<input id="month" type="text">
<button id="compute" type="button" onclick="computeDay()">Tính số ngày</button>
<br>
<input name="result" id="result" type="text" style="border: hidden">
<script>
    function computeDay() {
        let month = parseInt(document.getElementById("month").value);
        let result = document.getElementById("result");
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result.value = "Tháng "+month+" có "+"31 ngày";
                break;
            case 2:
                result.value = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            default:
                result.value = "Tháng "+month+" có "+"30 ngày";
        }
    }
</script>
</body>
</html>
