<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số tuổi: ");
    if(a > 0 && a < 120){
        alert("Số nhập vào là tuổi của một người");
    }
    else{
        alert("Số nhập vào KHÔNG phải là tuổi của một người");
    }
</script>
</body>
</html>
