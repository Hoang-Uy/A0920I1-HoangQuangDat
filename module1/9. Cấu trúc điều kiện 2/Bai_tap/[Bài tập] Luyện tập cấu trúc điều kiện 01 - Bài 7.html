<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    Phí thuê bao bắt buộc là 25 nghìn.
    600 đồng cho mỗi phút gọi của 50 phút đầu tiên.
    400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
    200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
     */

    let phi=0;
    let tong=0;
    const phiCoDinh=25;
    let soPhut = parseInt(prompt("Nhập số phút đã sử dụng: "));

    if(soPhut>200)
        phi=(soPhut-200)*200+150*400+50*600;
    else if(soPhut>50)
        phi=(soPhut-50)*400+50*600;
    else
        phi=soPhut*600;
    tong=0.01*phi+phiCoDinh;

    alert("Số tiền phải nộp của bạn là: "+tong);
</script>
</body>
</html>
