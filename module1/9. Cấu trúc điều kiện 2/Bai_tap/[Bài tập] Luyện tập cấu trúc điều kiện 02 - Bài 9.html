<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhâp b: "));
    let c = parseInt(prompt("Nhâp c: "));
    if(a>0 && b>0 && c>0){
        if( a<b+c && b<a+c && c<a+b ){
            alert("a,b,c là cạnh của một tam giác");
        }
        else{
            alert("a,b,c KHÔNG phải là cạnh của một tam giác");
        }
    }
    else{
        alert("a,b,c KHÔNG phải là cạnh của một tam giác");
    }
</script>
</body>
</html>
