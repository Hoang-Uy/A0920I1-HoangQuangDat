<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm kiểm tra: "));
    let b = parseInt(prompt("Nhâp điểm giữa kỳ: "));
    let c = parseInt(prompt("Nhâp điểm cuối kỳ: "));
    let average=(a+b+c)/3;

    if(average>=9) alert("Xuất Sắc");
    else if(average>=8) alert("Giỏi");
    else if(average>=6) alert("Khá");
    else if(average>=4) alert("Trung Bình")
    else alert("Yếu");
</script>
</body>
</html>
