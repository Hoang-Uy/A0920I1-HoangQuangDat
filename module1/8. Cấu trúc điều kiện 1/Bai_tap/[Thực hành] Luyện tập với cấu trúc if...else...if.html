<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let userName = prompt("Who's there?", ''); /*Đối số thứ 2 ( sau dấu phẩy) của hàm prompt() là dữ liệu mặc định set vào trong
                                                khung nhập, nếu không nhập gì mà bấm Enter thì sẽ thực thi dựa vào giá trị mặc định.*/
    if (userName == 'Admin') {
        let pass = prompt('Password?', '');
        if (pass == 'TheMaster') {
            alert('Welcome!');
        } else if (pass == 'null') {
            alert('Canceled.');
        } else {
            alert('Wrong password');
        }
    } else if (userName == 'null') {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }

</script>
</body>
</html>
