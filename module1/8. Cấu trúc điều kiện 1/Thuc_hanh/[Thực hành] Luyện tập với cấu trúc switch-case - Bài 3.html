<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Cấu trúc if...else
    let value = parseInt(prompt('Type a number', 0));
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }

     */

    /*Cấu trúc vừa switch...case vừa if...else lồng vào.
    let value = parseInt(prompt('Type a number', 0));
    switch (value) {
        case 0:
            alert(0);
            break;
        default:
            if(value>0){
                alert(1);
            }
            else {
                alert(-1);
            }
            break;
    }

     */

    //Cấu trúc switch...case
    let value = parseInt(prompt('Type a number', "0"));
    switch (value>0) {
        case true:
            alert(1);
            break;
        case false: {
            switch (value == 0) {
                case true:
                    alert(0);
                    break;
                default:
                    alert(-1);
                    break;
            }
        }
    }

</script>
</body>
</html>
