<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
</head>
<body>

<!-- Tạo một form đơn giản với một input text và một submit button. -->
<!-- Đưa URL của Google Search vào form.
Cài đặt các thuộc tính cho form:
    method="GET"
    action="https://www.google.com.vn/search"
Đặt tên cho thẻ input: name="q". -->
<form method = "GET" action="https://www.google.com.vn/search">
    <input type="text" name="q"/>
    <input type="submit" value="Tìm kiếm"/>
</form>

</body>
</html>
