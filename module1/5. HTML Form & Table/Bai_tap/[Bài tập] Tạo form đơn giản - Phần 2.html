<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Học Viên</title>
</head>
<body>
<form style="background: lightgoldenrodyellow" method = "GET" action="https://www.google.com.vn/search" >
    <table width="30%" cellspacing="5">
        <tr>
            <th style="color: blue; background: lightgreen" colspan="3">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td style="color: blue" >
                Họ và tên
            </td>
            <td>
                <input type="text" name="yourname" size="30">  <!--Nếu đặt tên bằng 1 từ thì khi bấm "Gửi thông tin" sẽ ra thông tin tìm kiếm,
                                                    còn nếu đặt tên từ 2 từ trở lên thì thanh tìm kiếm google không cho ra kết quả gì.-->
            </td>
        </tr>

        <tr>
            <td style="color: blue">
                Ngày sinh
            </td>
            <td>
                <input type="text" name="" size="15">
            </td>
        </tr>

        <tr>
            <td style="color: blue">
                Giới tính
            </td>
            <td>
                <input type="radio" name="sex" value="male"> Nam
                <input type="radio" name="sex" value="female"> Nữ
            </td>
        </tr>

        <tr>
            <td style="color: blue; padding-bottom: 40px">
                Địa chỉ
            </td>
            <td>
                <textarea cols="25" rows="3"></textarea>
            </td>
        </tr>

        <tr>
            <td style="color: blue">
                Lớp
            </td>
            <td>
                <select name="class">
                    <option value="HN">- Chọn lớp -</option>
                    <option value="HP">A</option>
                    <option value="HU">B</option>
                    <option value="DN">C</option>
                    <option value="SG">D</option>
                </select>
            </td>
        </tr>

        <tr>
            <td style="color: blue">
                Email
            </td>
            <td>
                <input type="text" name="email" size="20">
            </td>
        </tr>

        <tr>
            <td style="color: blue">
                Điện thoại
            </td>
            <td>
                <input type="text" name="email" size="20">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <table>
                    <td><input type="submit" value="Đăng ký"> </td>
                    <td><input type="reset" value="Nhập lại"/> </td>
                </table>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
