<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 0;
    document.writeln("30 số tự nhiên đầu tiên chia hết cho 7 là: ");
    for(let i=1; ; i++){
        if(i%7==0){
            if(count == 30) break;
            else{
                sum += i;
                count++;
                document.writeln(i);
            }
        }
    }
    document.writeln("<br>");
    document.writeln("Tổng = ");
    document.writeln(sum);
</script>
</body>
</html>
