<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.writeln("In ra các số từ 1 -> 100 : ");
    for(let i=1; i<=100 ; i++) {
        if (i % 3 == 0 && i % 5 == 0)
            document.writeln("FizzBuzz");
        else if (i % 3 == 0)
            document.writeln("Fizz");
        else if (i % 5 == 0)
            document.writeln("Buzz");
        else
            document.writeln(i);
    }
</script>
</body>
</html>
