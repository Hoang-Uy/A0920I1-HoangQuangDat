<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Hình 1
    for(let i=0; i<5; i++){
        for(let j=0; j<i+1; j++){
            document.write("*");
        }
        document.write("<br>");
    }

    document.writeln("<br>");

    //Hình 2
    for(let i=0; i<5; i++){
        for(let j=5-i; j>0; j--){
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>");

    //Hình 3
    for(let i=0; i<5; i++){
        for(let j=4-i; j>0; j--){
            document.write("&ensp;");  /*Lưu ý: dùng "&nbsp;" trong trường hợp này ( 1 khoảng trống) thì bị lỗi - vì kí tự '*' có khoảng trống lớn hơn "&nbsp;"
                                        vì vậy nên dùng "&ensp;"( 2 khoảng trống) - kích thước mới phù hợp với dấu "*".
                                        */
        }
        for(let k=0; k<i+1; k++){
            document.write("*");
        }

        document.write("<br>");
    }

    document.write("<br>");

    //Hình 4
    for(let i=0; i<5; i++){
        for(let k=1; k<i+1; k++){
            document.write("&ensp;");
        }
        for(let j=5-i; j>0; j--){
            document.write("*");
        }

        document.write("<br>");
    }
</script>
</body>
</html>
