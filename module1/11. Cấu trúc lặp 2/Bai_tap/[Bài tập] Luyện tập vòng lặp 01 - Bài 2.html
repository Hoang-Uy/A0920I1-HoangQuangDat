<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let celcius = parseInt(prompt("Enter the celcius: "));
    if(celcius > 100)
        alert("Giảm nhiệt độ!");
    if(celcius < 20)
        alert("Tăng nhiệt độ!");
</script>
</body>
</html>
