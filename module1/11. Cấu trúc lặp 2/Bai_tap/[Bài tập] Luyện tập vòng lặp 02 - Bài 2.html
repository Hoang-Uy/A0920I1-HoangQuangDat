<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let num = prompt("Nhập số nguyên dương cần tính: ");
    let factorial = 1;
    for(let i=1; i<=num; i++){
        factorial = factorial*i;
    }
    document.writeln(num+"! = "+factorial);
</script>
</body>
</html>
