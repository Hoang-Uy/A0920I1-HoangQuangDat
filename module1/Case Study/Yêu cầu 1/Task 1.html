<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = prompt("Enter your name: ");
    let identityCard = prompt("Enter your identity card: ");
    let date = prompt("Enter your date of birth: ");
    let email = prompt("Enter your email: ");
    let address = prompt("Enter your address: ");
    let typeCustomer = prompt("Enter your type of customer (Diamond, Platinum, Gold, Silver, Member): ");
    let discount = prompt("Enter your discount: ");
    let amount = prompt("Enter your amount: ");
    let rentDays = prompt("Enter your rent days: ");
    let typeService = prompt("Enter your type of service (Villa, House, Room): ");
    let typeRoom = prompt("Enter your type of room (Vip, Business,  Normal): ");

    document.writeln("Name: "+name+"<br>");
    document.writeln("Identity Card: "+identityCard+"<br>");
    document.writeln("Date of Birth: "+date+"<br>");
    document.writeln("Email: "+email+"<br>");
    document.writeln("Address: "+address+"<br>");
    document.writeln("Type of Customer: "+typeCustomer+"<br>");
    document.writeln("Discount = "+discount+"<br>");
    document.writeln("Amount = "+amount+"<br>");
    document.writeln("Rent Days = "+rentDays+"<br>");
    document.writeln("Type of Service: "+typeService+"<br>");
    document.writeln("Type of Room: "+typeRoom+"<br>");

</script>
</body>
</html>
