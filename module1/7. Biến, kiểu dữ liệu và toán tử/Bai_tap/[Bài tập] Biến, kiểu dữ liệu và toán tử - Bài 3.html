<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện Tích Hình Tròn</title>
</head>
<body>
<script>
    const PI = 3.14;
    let r;
    r = prompt("Enter the radius: ");
    let radius = parseInt(r);
    let area = PI*radius*radius;
    document.write("The area is: " + area);
</script>
</body>
</html>
