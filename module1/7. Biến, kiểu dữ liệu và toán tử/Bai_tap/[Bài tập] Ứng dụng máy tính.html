<input type="button" id="add" onclick="addTwoNumber('add')" value="Addition(+)">
<input type="button" id="sub" onclick="addTwoNumber('sub')" value="Subtraction(-)">
<input type="button" id="multi" onclick="addTwoNumber('multi')" value="Multiplication(X)">
<input type="button" id="div" onclick="addTwoNumber('div')" value="Division(/)">

<br><br>
<input name="result" id="result" type="text" style="border: hidden">

<script>

    //ĐỪng bao giờ .value cho biến toàn cục.

    //3 cách để đẩy từ JS->HTML
    // Nếu là thẻ hiển thị văn bản ta có 2 cách là dùng innerText hoặc innerHTML
    //Nếu là thẻ nhập input, select, textarea thì dùng .value

    let number1 = document.getElementById("number1");
    let number2 = document.getElementById("number2");
    let e = document.getElementById("result");

    //Cách 2:
    function addTwoNumber(x) {
        if(x=='add'){
            let result = parseInt(number1.value) +  parseInt(number2.value);
            e.value = "Result Addtion :" + result;
        }
        if(x=='sub'){
            let result = number1.value - number2.value;
            e.value = "Result Subtraction :" + result;
        }
        if(x=='multi'){
            let result = number1.value * number2.value;
            e.value = "Result Multiplication :" + result;
        }
        if(x=='div'){
            if(number2.value != 0){
                let result = number1.value /  number2.value;
                e.value = "Result Division :" + result;
            }
            else
                alert("Không thực hiện phép chia cho số 0");
        }
    }
