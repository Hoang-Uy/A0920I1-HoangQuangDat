<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Chuyển Đổi Tiền Tệ</title>
</head>
<body>
    <!--
    Amount <input name="amount" id="amount" type="text" >
    From Currency
    <select id="Select1">
        <option value="VietNam" id="VietNam">VietNam</option>
        <option value="France" id="France">France</option>
    </select>
    To Currency
    <select id="Select2">
        <option value="USD" id="USD">USD</option>
    </select>
    <input name="convert" id="convert" type="button" value="Convert" onclick="convert()" style="background: mediumvioletred">
    <br><br>
    <input name="result" id="result" type="text" style="color: blue; border: hidden">
    -->
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input id="amount"></td>
            <td>
                <select id="from">
                    <option>VietNam</option>
                    <option>USD</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option>VietNam</option>
                    <option>USD</option>
                </select>
            </td>
            <td>
                <input name="convert" id="convert" type="button" value="Convert" onclick="convert()" style="background: mediumvioletred">
            </td>

        </tr>
        <tr>
            <td>
                <input name="result" id="result" type="text" style="color: blue; border: hidden">
            </td>
        </tr>
    </table>

<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("from").value;
        let toCurrency = document.getElementById("to").value;
        let result = document.getElementById("result");
        if(fromCurrency === "VietNam" && toCurrency === "USD"){
            let tmp =  amount / 23000;
            result.value = "Result :"+tmp;
        }
        if(fromCurrency === "USD" && toCurrency === "VietNam"){
            let tmp =  amount * 23000;
            result.value = "Result :"+tmp;
        }
        if((fromCurrency === "VietNam" && toCurrency === "VietNam") || (fromCurrency === "USD" && toCurrency === "USD")){
            alert("Mời bạn nhập tiền");
        }
    }

</script>
</body>
</html>
