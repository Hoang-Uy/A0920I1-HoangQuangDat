<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hình Tròn</title>
</head>
<body>
<script>
    const PI = 3.14;
    let r;
    r = prompt("Enter the radius: ");
    let radius = parseInt(r);
    let perimeter = 2*PI*radius;
    document.write("The perimeter is: " + perimeter);
</script>
</body>
</html>
