<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array(10);
    for(let i=0; i<a.length; i++){
        a[i] = parseInt(prompt("a["+i+"] = "));
    }
    document.writeln("Mảng ban đầu: "+a+"<br>");
    a.sort(function(a,b){
        return b-a;
    });

    document.writeln("Mảng sau khi sắp xếp: "+a);


</script>
</body>
</html>
