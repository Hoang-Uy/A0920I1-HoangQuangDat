<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let amount = parseInt(prompt("Nhập vào số lượng phần tử của mảng: "));
    for(let i=0; i<amount; i++){
        a[i] = parseInt(prompt("a["+i+"] = "));
    }
    document.writeln("Mảng ban đầu: "+a+"<br>");
    document.writeln("Mảng sau khi đảo ngược: "+a.reverse());
</script>
</body>
</html>
