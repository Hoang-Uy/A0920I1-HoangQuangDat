<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,6,52,7,8,9,11,21];
    let max = a[0];
    let index = 0;
    for(let i=1; i<a.length; i++){
        if(a[i]>max){
            max = a[i];
            index = i;
        }
    }
    document.writeln("Phần tử có giá trị lớn nhất trong mảng = "+max+" ở vị trí = "+index);
</script>
</body>
</html>
