<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,6,52,7,8,9,11,21];
    let count=0;
    for(let i=0; i<a.length; i++){
        if(a[i]>=10)
            count++;
    }
    document.writeln("Số lượng số nguyên lớn hơn hoặc bằng 10: "+count);
</script>
</body>
</html>
