<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [9,11,21];
    let max = a[0];
    let count = 0;
    let sum = 0;
    for(let i=0; i<a.length; i++){
        if(a[i]>max){
            max = a[i];
        }
        sum += a[i];
        count++;
    }
    document.writeln("Phần tử có giá trị lớn nhất trong mảng = "+max+"<br>");
    document.writeln("Trung bình của các phần tử trong mảng = "+(sum/count));
</script>
</body>
</html>
